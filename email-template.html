<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Day Invitation</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #ffe6f2, #ff99cc, #ff6699, #ff3366);
      background-size: 400% 400%;
      font-family: Arial, sans-serif;
    "
  >
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td align="center" style="padding: 20px">
          <!-- Email Container -->
          <table
            width="600"
            border="0"
            cellspacing="0"
            cellpadding="0"
            style="
              background-color: #ffffff;
              border-radius: 10px;
              overflow: hidden;
            "
          >
            <tr>
              <td
                align="center"
                style="
                  padding: 40px;
                  color: #ff6699;
                  font-size: 24px;
                  font-weight: bold;
                "
              >
                Hello! You received an invite!
              </td>
            </tr>
            <tr>
              <td
                align="center"
                style="padding: 20px; color: #ff6699; font-size: 16px"
              >
                A special invitation awaits you. Click the button below to view
                your invite.
              </td>
            </tr>
            <tr>
              <td align="center" style="padding: 30px">
                <a
                  href="https://yourinvitationlink.com"
                  target="_blank"
                  style="
                    background-color: #ff6699;
                    color: #ffffff;
                    text-decoration: none;
                    padding: 15px 30px;
                    font-size: 18px;
                    border-radius: 5px;
                    display: inline-block;
                  "
                >
                  Open Invitation
                </a>
              </td>
            </tr>
            <tr>
              <td
                align="center"
                style="padding: 20px; color: #ff6699; font-size: 14px"
              >
                Your special day awaits!
              </td>
            </tr>
          </table>
          <!-- End Email Container -->
        </td>
      </tr>
    </table>
  </body>
</html>
